<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Winning Edge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Set a New Password</h1>
        <p>Please enter and confirm your new password below.</p>
        <form id="reset-password-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
        <div id="response-message" style="margin-top: 20px; text-align: center;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('reset-password-form');
            const responseMessage = document.getElementById('response-message');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                responseMessage.style.color = 'red';
                responseMessage.textContent = 'Invalid or missing reset token. Please request a new link.';
                form.style.display = 'none';
                return;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (passwordInput.value !== confirmPasswordInput.value) {
                    responseMessage.style.color = 'red';
                    responseMessage.textContent = 'Passwords do not match.';
                    return;
                }

                const submitButton = e.target.querySelector('button');
                submitButton.disabled = true;
                submitButton.textContent = 'Resetting...';
                responseMessage.textContent = '';

                try {
                    const response = await fetch('/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, password: passwordInput.value })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message);
                    }

                    responseMessage.style.color = 'green';
                    responseMessage.textContent = result.message;
                    form.style.display = 'none';

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);

                } catch (error) {
                    responseMessage.style.color = 'red';
                    responseMessage.textContent = error.message || 'An error occurred. Please try again.';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Reset Password';
                }
            });
        });
    </script>
</body>
</html>
