<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WINNING EDGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a2a6c;
            --secondary-color: #b21f1f;
            --accent-color: #fdbb2d;
            --text-light: #ffffff;
            --text-dark: #333;
            --gray-light: #f0f2f5;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gray-light);
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 800px;
            width: 90%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        .info-panel {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .info-panel .icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        .info-panel h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .info-panel p {
            font-size: 1rem;
            opacity: 0.9;
        }
        .form-panel {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-panel h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }
        .form-panel .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        #adminLoginForm {
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #aaa;
        }
        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.1);
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            min-height: 18px;
            display: none;
        }
        .login-error {
            color: #e74c3c;
            background: #fdecea;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #f5c6cb;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 768px) {
            .login-wrapper {
                grid-template-columns: 1fr;
                width: 95%;
                max-width: 450px;
            }
            .info-panel {
                display: none;
            }
            .form-panel {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="info-panel">
            <i class="fas fa-user-shield icon"></i>
            <h1>Admin Portal</h1>
            <p>Secure access for platform management and oversight.</p>
        </div>
        <div class="form-panel">
            <h2>Administrator Login</h2>
            <p class="subtitle">Enter your credentials to access the dashboard.</p>
            
            <div id="loginError" class="login-error">Invalid username or password</div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required>
                    <div id="usernameError" class="error-message">Username is required</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                    <div id="passwordError" class="error-message">Password is required</div>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset error states
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('loginError').style.display = 'none';
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            let isValid = true;
            
            // Client-side validation
            if (!username) {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }
            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            try {
                const response = await fetch('/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username,
                        password
                    })
                });
                
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginError').textContent = 'An error occurred. Please try again.';
                document.getElementById('loginError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
